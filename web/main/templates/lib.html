{% extends 'base.html' %}
{% load static %}


{% block content %}
{% for i in books %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{ i.title }}</h3>
      </div>
      <div class="panel-body">
        <p>{{ i.authors }}</p>
    </div>
    <img src="{{ i.front_image.url }}" class="rounded mx-auto d-block" style="width: 15%;">
      </div>
{% endfor %}
{% endblock %}
